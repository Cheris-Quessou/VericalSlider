<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Vertical Slider</title>
</head>
<body>
    <div class="slider-container">
        <div class="left-slide">
            <div style="background-color: #996633">
                <h1>Mountains</h1>
                <p>Nature's highest peaks</p>
            </div>
            <div style="background-color: #000000">
                <h1>Space</h1>
                <p>The infinite void</p>
            </div>
            <div style="background-color: #0066ff">
                <h1>Ocean</h1>
                <p>Never ending waves</p>
            </div>
            <div style="background-color: #00ccff">
                <h1>Glacier</h1>
                <p>Frozen ice caps</p>
            </div>
        </div>
        <div class="right-slide">
            <div style="background-image: url(https://images.unsplash.com/photo-1551415923-31d2072bc248?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1632&q=80);"></div>
            <div style="background-image: url(https://images.unsplash.com/photo-1498330177096-689e3fb901ca?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1074&q=80);"></div>
            <div style="background-image: url(https://images.unsplash.com/photo-1592035659284-3b39971c1107?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=2063&q=80);"></div>
            <div style="background-image: url(https://images.unsplash.com/photo-1628607292260-9195108b03b7?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1471&q=80);"></div>
        </div>
        <div class="action-buttons">
            <button class="down-button">
                <i class="fas fa-arrow-down"></i>
            </button>
            <button class="up-button">
                <i class="fas fa-arrow-up"></i>
            </button>
        </div>
    </div>
    
    <script src="main.js"></script>
</body>
</html>
